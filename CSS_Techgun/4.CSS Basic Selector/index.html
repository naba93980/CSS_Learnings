<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css basic selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>paragraph1</p>
    <p class="one two" id="oneid">paragraph2</p>
    <p id="three" class="two">paragraph3</p>
    <p class="one">paragraph4</p>
    <p>paragraph5</p>
  </body>
</html>
<!--one element have only one id, that id only belong to that element-->
<!--one element can have more than one class, and same class value can be given to more than one element-->
